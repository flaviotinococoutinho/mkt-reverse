version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: marketplace-postgres
    environment:
      POSTGRES_DB: marketplace
      POSTGRES_USER: marketplace_user
      POSTGRES_PASSWORD: marketplace_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - marketplace-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketplace_user -d marketplace"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: marketplace-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: marketplace
      RABBITMQ_DEFAULT_PASS: marketplace_pass
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - marketplace-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # BFF Gateway (API Gateway + Spring Security)
  bff-gateway:
    build:
      context: ./bff-gateway
      dockerfile: Dockerfile
    container_name: marketplace-bff
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres:5432/marketplace
      SPRING_R2DBC_USERNAME: marketplace_user
      SPRING_R2DBC_PASSWORD: marketplace_pass
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: marketplace
      SPRING_RABBITMQ_PASSWORD: marketplace_pass
      JWT_SECRET: your-256-bit-secret-key-change-this-in-production-please
      OPPORTUNITY_SERVICE_URL: http://opportunity-service:8081
      PROPOSAL_SERVICE_URL: http://proposal-service:8082
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - marketplace-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Opportunity Management Service
  opportunity-service:
    build:
      context: ./modules/opportunity-management
      dockerfile: Dockerfile
    container_name: marketplace-opportunity
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres:5432/marketplace
      SPRING_R2DBC_USERNAME: marketplace_user
      SPRING_R2DBC_PASSWORD: marketplace_pass
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: marketplace
      SPRING_RABBITMQ_PASSWORD: marketplace_pass
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - marketplace-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Proposal Management Service
  proposal-service:
    build:
      context: ./modules/proposal-management
      dockerfile: Dockerfile
    container_name: marketplace-proposal
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres:5432/marketplace
      SPRING_R2DBC_USERNAME: marketplace_user
      SPRING_R2DBC_PASSWORD: marketplace_pass
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: marketplace
      SPRING_RABBITMQ_PASSWORD: marketplace_pass
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - marketplace-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend React Application
  frontend:
    build:
      context: ../marketplace-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8080/api
        VITE_WS_URL: ws://localhost:8080/ws
    container_name: marketplace-frontend
    ports:
      - "3000:80"
    depends_on:
      - bff-gateway
    networks:
      - marketplace-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  marketplace-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
