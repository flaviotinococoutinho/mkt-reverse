spring:
  application:
    name: proposal-management-service
  
  # R2DBC Configuration (Reactive Database Access)
  r2dbc:
    url: r2dbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:marketplace}
    username: ${DB_USERNAME:marketplace_user}
    password: ${DB_PASSWORD:marketplace_pass}
    pool:
      initial-size: 10
      max-size: 50
      max-idle-time: 30m
      max-acquire-time: 3s
      max-create-connection-time: 3s
      validation-query: SELECT 1
  
  # Flyway Configuration (Database Migrations)
  flyway:
    enabled: true
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:marketplace}
    user: ${DB_USERNAME:marketplace_user}
    password: ${DB_PASSWORD:marketplace_pass}
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    clean-disabled: true
  
  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null
    time-zone: UTC
  
  # WebFlux Configuration
  webflux:
    base-path: /api/v1

# Server Configuration
server:
  port: ${SERVER_PORT:8082}
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

# Logging Configuration
logging:
  level:
    root: INFO
    com.marketplace.proposal: DEBUG
    org.springframework.r2dbc: DEBUG
    io.r2dbc.postgresql: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{traceId}] [%X{spanId}] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{traceId}] [%X{spanId}] %-5level %logger{36} - %msg%n"

# Management & Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
  tracing:
    sampling:
      probability: 1.0

# Application-Specific Configuration
marketplace:
  proposal:
    validation:
      min-description-length: 50
      max-description-length: 5000
      max-attachments: 10
      max-delivery-days: 365
    
    pricing:
      min-price: 0.01
      default-currency: BRL
    
    delivery:
      express-threshold-hours: 24
      standard-max-days: 7
